<!DOCTYPE html><html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let i=0
        function script_set(elem)
        {
            if(i==0)
            {
                let script_elem = document.createElement('script')
                script_elem.src = elem.value
                script_elem.defer = true
                script_elem.id = "script"
                document.head.appendChild(script_elem)
                i++
            }
            else
            {
                let scr = document.getElementById('script')
                scr.remove()
                i = 0
                let script_elem = document.createElement('script')
                script_elem.src = elem.value
                script_elem.defer = true
                script_elem.id = "script"
                document.head.appendChild(script_elem)
                i++
            }
            
        }
    </script>
</head>
<body>
    
    <span id="span1">Czas na ułożenie wieży</span><input type="range" id="time_range">
    <span id="span2">Ilość krążków do ułożenia</span><input type="range" id="max_leng_range" min="3" max="8">
    <span id="span3">Clasic</span><input type="radio" name="radios" id="radio1" onclick="script_set(this)" value="tower_script_clasic.js">
    <span id="span4">Christmas</span><input type="radio" name="radios" id="radio2" onclick="script_set(this)" value="tower_script_christmas.js">
    <button onclick="start()" id="btn_start">Rozpocznij grę</button>
</body>
</html>
